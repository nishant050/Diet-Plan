<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diet Plan Dashboard â€” Your personalized daily meal planner">
    <title>{% block title %}Diet Plan Dashboard{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}

    <script>
    // Device fingerprint
    (function(){
        let fp = localStorage.getItem('device_fp');
        if (!fp) {
            fp = 'fp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('device_fp', fp);
        }
        if (!document.cookie.includes('device_fp=')) {
            document.cookie = 'device_fp=' + fp + ';path=/;max-age=' + (365*24*3600) + ';samesite=lax';
        }
    })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
